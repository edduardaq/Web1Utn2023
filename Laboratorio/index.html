<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio William Eduard</title>
    <link rel="stylesheet" href="/Laboratorio/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>



<body class="Body">
    <header class="hearder">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3 class="mt-5 ms-5">Login.</h3>
            </div>
            <div class="col-md-6">
                <div class="float-end">
                <ion-icon size="large" name="logo-facebook" class="m-3 "></ion-icon>
                <ion-icon size="large" name="logo-twitter" class="m-3"></ion-icon>
                <ion-icon size="large" name="logo-instagram" class="m-3 "></ion-icon>
            </div>
            </div>
        </div>
    </header>

    <div>
        <div class="row mt-3">
            <div class="col-md-4">
                <!-- Columna1 -->
                <img src="/Laboratorio/Imagen/R.png" class="bg-transparent img-fluid mt-5" >
            </div>
            <div class="col-md-4">
                <!--COLUMLA CENTRAL--><!--COLUMLA CENTRAL--><!--COLUMLA CENTRAL--><!--COLUMLA CENTRAL-->
                <nav class="Formulario mt-0 bg-light p-5 rounded-5 ">
                    <form>
                        <h4 style="margin: 0 0 50px 0; " class="fs-2">Login</h4>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input style="border-radius:15px; height: 45px; background-color: rgb(233, 232, 231);"
                                type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input style="border-radius:15px; height: 45px; background-color: rgb(233, 232, 231);"
                                type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input style="border:1px solid rgb(105, 102, 102);" type="checkbox" class="form-check-input"
                                id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button class="Bton w-100 fs-3 p-2 rounded-5 text-light border-0">Login</button>
                    </form>
                </nav>
            </div>
            <div class="col-md-4">
                <!-- Columna3 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
