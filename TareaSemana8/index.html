<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="stylesheet" href="/TareaSemana8/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-G3eZFoWQs6+I3CxZldmNUzOjO+hEghScf+KE/IfwRLLagPhL1MzJVdGjK+0ZtY3Y" crossorigin="anonymous">

</head>


<body>

    <div class="container border p-0 z-depth-5 mt-3 mb-3"><!--Contenedor Contenedor Contenedor Contenedor-->
        <div class="row m-0 p-0"> <!--Fila Principal Fila Principal Fila Principal-->
            <div class="col-md-6"> <!-- Columna primaria donde se encuentra el login -->
                <div class="row m-0 p-0">
                    <!-- Fila de la columnla de la izquierda, sirve para que cubrir la fila para después ponerle columnas-->

                    <div class="col-md-2"></div>
                    <!-- Esta columna es la de la izquierda de la columna izquiera principal, solo es de relleno -->
                    <div class="col-md-8 pt-5 pb-5" style="display: flex; justify-content: center; display: block;">
                        <h5 class="fw-bold">Sigh In</h5>
                        <p class="flow-text justify flow-text small1 fs-6">Lorem ipsum dolor sit amet, consectetur elit,
                            sed do eiusmod tempor ut labore et dolore magna aliqua.</p>



                        <div class="row m-0 p-0 h-0 mt-2 border border-secondary">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Username</label>
                            </div>
                        </div>
                        <div class="row m-0 p-0 border border-secondary h-0">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <label class="mt-2" style="display: inline-block;">
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Remember me</span>
                        </label>
                        <div style="display: inline-block; padding-left: 60px;">
                            <a href="#" class="">Forgot password</a>
                        </div>

                        <a class="waves-effect waves-light btn w-100 mt-5 #1976d2 blue darken-2 text-lowercase">Log
                            in</a>
                        <p style="text-align: center;" class="mt-4 mb-3">-or-</p>

                        <div>
                            <i class="fa-brands fa-facebook"></i>
                        <a class="waves-effect waves-light btn w-100 mt-2 #1a237e indigo darken-4 text-lowercase">Login with Facebook</a>
                        </div>
                            
                        <div>
                            <a
                                class="waves-effect waves-light btn w-100 mt-2 #1976d2 #64b5f6 blue lighten-2 text-lowercase">Login with Twiter</a>
                        </div>

                        <div>
                            <a
                                class="waves-effect waves-light btn w-100 mt-2 #d84315 deep-orange darken-3 text-lowercase">Login with Google</a>
                        </div>

                    </div>
                    <div class="col-md-2"></div><!--Columna de relleno al lado izquierdo del monton de letras -->

                </div>
                <!-- Cierre de la fila de la columnla de la izquierda, sirve para que cubrir la fila para después ponerle columnas-->
            </div><!-- Cierre columna izquierda -->
            <div class="col-md-6 p-0 m-0">
                <!-- Columna secundaria donde se encuentra la imagen Columna secundaria donde se encuentra la imagen -->
                <img class="materialboxed w-100" src="/TareaSemana8/img/Paisaje.jpg">
            </div><!-- Cierre columna derecha -->
        </div><!--Cierre fila principal -->
    </div><!--Cierre del contenedor -->

    <!-- ------------------------------------------------------------------------------------------------------------------------------ -->
    <!--Script de materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Script de boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
