<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/Semana06//Formulario/csssss/formulario.css">
</head>
<body>
    <form action="" method="get">
        <div class="input">
            <label for="id">Nombre:</label>
            <input type="tex" name="id" id="id" placeholder="Ingrese su nombre we">
        </div>

        <div class="input">
            <label for="pass">Contrase√±a:</label>
            <input type="password" name="pass" id="pass" maxlength="4">
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
        </form>

        <div class="input">
            <label for="Color">Color:</label>
            <input type="color" name="pass" id="pass">
        </div>

        <div class="input">
            <label for="Hora">Hora:</label>
            <input type="time" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="texto">Texto:</label>
            <input type="text" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="texto">Archivo:</label>
            <input type="file" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="texto">Correo:</label>
            <input type="email" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="texto">Fecha:</label>
            <input type="date" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="texto">Numero:</label>
            <input type="number" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="texto">Oculto:</label>
            <input type="hidden" name="pass" id="pass">
        </div>
        <div class="input">
            <label for="file">Descripcion:</label>
            <textarea name="desci" id="" cols="30" rows="10"></textarea>
        </div>


        <div class="input">
            <label for="file">Pizza:</label>
            <input type="radio" name="comida" value="1">
            <label for="file">Arroz:</label>
            <input type="radio" name="comida" value="2">
            <label for="file">Huevito:</label>
            <input type="radio" name="comida" value="3">
            <label for="file">Jamon:</label>
            <input type="radio" name="comida" value="4">
        </div>

        <div class="input">
            <label for="file">Agua:</label>
            <input type="checkbox" name="bebida" value="1">
            <label for="file">Mora:</label>
            <input type="checkbox" name="bebida" value="2">
            <label for="file">Coca:</label>
            <input type="checkbox" name="bebida" value="3">
            <label for="file">Agua de pipa:</label>
            <input type="checkbox" name="bebida" value="4">
        </div>
        <div class="input">
            <label for="file">Escoja marca</label>
            <select name="marca" id="marca">
                <option value="1">Toyota</option>
                <option value="2">Hilux</option>
                <option value="3" selected>Twingo</option>
            </select>
        </div>

        <div class="input">
            <label for="file">Edad:</label>
            <input type="range" name="edad" max="90" min="15">
        </div>
        
</body>
</html>
